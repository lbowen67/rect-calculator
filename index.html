<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rectangle Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
      <h1>Rectangle Calculator</h1>
      <h2>Diagonal, Perimeter, & Area</h2>
      <img src="rectangle.jpg">
      <p>
        <label for="width">Width:</label>
        <input type="text" id="inputWidth" name="width">
      </p>
      <p>
        <label for="length">Length:</label>
        <input type="text" id="inputLength" name="Length">
      </p>
      <button type"button" id="buttonCalculate">Calculate</button>
      <button type="button" id="buttonClear">Clear</button>
      <p>
        <label>Diagonal:</label>
        <label id="labelDiagonal"></label>
      </p>
      <p>
        <label>Perimeter:</label>
        <label id="labelPerimeter"></label>
      </p>
      <p>
        <label>Area:</label>
        <label id="labelArea"></label>
      </p>
    </div>
  <script src="script.js"></script>

</body>

</html>
